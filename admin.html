<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield - Admin Master</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; padding: 40px; margin: 0; }
        .container { max-width: 1100px; margin: auto; display: none; } /* Escondido at√© logar */
        h1 { border-bottom: 2px solid #1e293b; padding-bottom: 20px; color: #38bdf8; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #1e293b; border-radius: 10px; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #334155; color: #94a3b8; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; }
        tr:hover { background: #1e293b; filter: brightness(1.2); }
        .btn-view { background: #0ea5e9; color: white; padding: 6px 12px; text-decoration: none; border-radius: 6px; font-size: 0.8rem; font-weight: bold; transition: 0.3s; }
        .btn-view:hover { background: #0284c7; }
        
        /* Estilo do Login */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; display: flex; align-items: center; justify-content: center; z-index: 999; }
        .login-box { background: #1e293b; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        input { padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; margin-bottom: 15px; width: 200px; }
        .btn-login { background: #38bdf8; color: #0f172a; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Acesso Restrito</h2>
            <input type="password" id="admin-pass" placeholder="Digite a senha master">
            <br>
            <button class="btn-login" onclick="checkPass()">Entrar no Painel</button>
        </div>
    </div>

    <div class="container" id="admin-content">
        <h1>üõ†Ô∏è Painel Administrativo IPShield</h1>
        <p>Monitoramento Global de Clientes e Prote√ß√£o</p>

        <table>
            <thead>
                <tr>
                    <th>Data de Cadastro</th>
                    <th>Nome do Cliente</th>
                    <th>URL do Site</th>
                    <th>ID √önico (Site_ID)</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista-sites">
                <tr><td colspan="5" style="text-align:center;">Carregando dados...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Fun√ß√£o de Login Simples
        function checkPass() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'admin123') { // Mude sua senha aqui!
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                carregarClientes();
            } else {
                alert("Senha incorreta!");
            }
        }

        async function carregarClientes() {
            try {
                const { data, error } = await supabaseClient
                    .from('sites')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const corpoTabela = document.getElementById('lista-sites');
                
                if (data.length === 0) {
                    corpoTabela.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum cliente encontrado.</td></tr>';
                    return;
                }

                corpoTabela.innerHTML = data.map(site => {
                    const nome = site.nome_cliente || '<span style="color:gray italic">N√£o preenchido</span>';
                    const url = site.url_site || '<span style="color:gray italic">Sem URL</span>';
                    const dataFormatada = new Date(site.created_at).toLocaleDateString('pt-BR');

                    return `
                        <tr>
                            <td>${dataFormatada}</td>
                            <td><b>${nome}</b></td>
                            <td>${url}</td>
                            <td style="font-family: monospace; font-size: 0.8rem; color: #94a3b8;">${site.id}</td>
                            <td>
                                <a href="index.html?site_id=${site.id}" class="btn-view" target="_blank">Ver Dashboard</a>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (err) {
                console.error("Erro ao carregar:", err.message);
                document.getElementById('lista-sites').innerHTML = `<tr><td colspan="5" style="color:red">Erro ao conectar com o banco de dados.</td></tr>`;
            }
        }
    </script>
</body>
</html>
