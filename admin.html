<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IPShield - Admin Master</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; padding: 40px; }
        .container { max-width: 1100px; margin: auto; }
        h1 { border-bottom: 2px solid #1e293b; padding-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #334155; color: #94a3b8; text-transform: uppercase; font-size: 0.8rem; }
        .status-pago { color: #2ecc71; font-weight: bold; }
        .status-pendente { color: #e74c3c; font-weight: bold; }
        .btn-view { background: #3498db; color: white; padding: 5px 10px; text-decoration: none; border-radius: 4px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõ†Ô∏è Painel Administrativo IPShield</h1>
        <p>Gest√£o de Clientes e Performance Global</p>

        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Cliente</th>
                    <th>URL do Site</th>
                    <th>ID do Site</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista-sites">
                </tbody>
        </table>
    </div>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function carregarClientes() {
            const { data, error } = await supabaseClient
                .from('sites')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                return;
            }

            const corpoTabela = document.getElementById('lista-sites');
            corpoTabela.innerHTML = data.map(site => `
                <tr>
                    <td>${new Date(site.created_at).toLocaleDateString()}</td>
                    <td><b>${site.nome_cliente}</b></td>
                    <td>${site.url_site}</td>
                    <td style="font-family: monospace; font-size: 0.8rem;">${site.id}</td>
                    <td>
                        <a href="index.html?site_id=${site.id}" class="btn-view" target="_blank">Ver Dashboard</a>
                    </td>
                </tr>
            `).join('');
        }

        carregarClientes();
    </script>
</body>
</html>
