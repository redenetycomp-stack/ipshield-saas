<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; --code-bg: #1f2937; }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Menu Lateral */
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; height: 100vh; }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 8px; font-size: 0.85rem; transition: 0.2s; }
        .nav-item:hover { background: #1f2937; color: white; }
        .nav-item.active { background: var(--accent); color: white; font-weight: 600; }

        /* Area Principal */
        .main { flex: 1; overflow-y: auto; padding: 25px; height: 100vh; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Cards e Gr√°ficos */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .card h4 { margin: 0; font-size: 0.65rem; color: #9ca3af; text-transform: uppercase; }
        .card .value { font-size: 1.5rem; font-weight: 700; margin-top: 5px; color: var(--accent); }
        
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); height: 220px; position: relative; }
        
        .table-box { background: var(--sidebar); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; width: 100%; margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #182235; color: #9ca3af; padding: 12px; text-align: left; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); }
        .badge { padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .badge-risk { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-safe { background: rgba(16, 185, 129, 0.1); color: #10b981; }

        /* Estilos da Aba Integra√ß√£o */
        .step-card { background: var(--sidebar); border: 1px solid var(--border); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        .code-block { background: var(--code-bg); padding: 15px; border-radius: 8px; font-family: monospace; color: #34d399; font-size: 0.85rem; border: 1px solid #374151; margin: 10px 0; overflow-x: auto; white-space: pre; }
        .copy-btn { background: var(--accent); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; float: right; }
    </style>
</head>
<body>
