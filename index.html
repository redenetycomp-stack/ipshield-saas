<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield - Painel de Controle</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1a1a1a;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --bg: #f4f7f6;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg); 
            margin: 0;
            padding: 40px 20px;
            color: #333; 
        }

        .container { max-width: 1000px; margin: auto; }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { margin: 0; color: var(--primary); font-size: 2.5rem; }
        .subtitle { color: #666; margin-top: 10px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
            margin-top: 20px; 
        }

        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }
        
        .card h3 { 
            margin: 0; 
            font-size: 0.85rem; 
            color: #888; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
        }

        .card p { 
            margin: 15px 0 0; 
            font-size: 2.8rem; 
            font-weight: 800; 
        }

        /* Estilos dos Cards */
        .card.visit { border-top: 6px solid var(--secondary); color: var(--secondary); }
        .card.blocked { border-top: 6px solid var(--danger); color: var(--danger); }
        .card.saved { border-top: 6px solid var(--success); color: var(--success); }

        .actions {
            margin-top: 50px;
            text-align: center;
        }

        .btn-report {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: background 0.3s;
        }

        .btn-report:hover { background: #333; }

        .status-footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #999;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .live-dot {
            height: 10px;
            width: 10px;
            background-color: var(--success);
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üõ°Ô∏è IPShield Dashboard</h1>
            <p class="subtitle">Monitoramento de Tr√°fego e Prote√ß√£o em Tempo Real</p>
        </header>

        <div class="grid">
            <div class="card visit">
                <h3>Total de Visitas</h3>
                <p id="total_cliques">...</p>
            </div>
            <div class="card blocked">
                <h3>Cliques Bloqueados</h3>
                <p id="cliques_bloqueados">...</p>
            </div>
            <div class="card saved">
                <h3>Economia Real</h3>
                <p id="economia_estimada">...</p>
            </div>
        </div>

        <div class="actions">
            <button class="btn-report" onclick="gerarRelatorio()">
                üìä Gerar Relat√≥rio de Performance
            </button>
        </div>

        <footer class="status-footer">
            <span class="live-dot"></span> 
            Sistema Ativo | Site ID: <span id="display_id">3bb6f46e-a781-4afd-b9c4-3044b0873228</span> | Atualizando a cada 5s
        </footer>
    </div>

    <script>
        // CONFIGURA√á√ïES SUPABASE
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const siteUuid = '3bb6f46e-a781-4afd-b9c4-3044b0873228';

        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadDashboard() {
            try {
                const { data, error } = await supabaseClient
                    .from('dashboard_stats')
                    .select('*')
                    .eq('site_id', siteUuid);

                if (error) throw error;

                if (data && data.length > 0) {
                    const stats = data[0];
                    document.getElementById('total_cliques').innerText = stats.total_cliques;
                    document.getElementById('cliques_bloqueados').innerText = stats.cliques_bloqueados;
                    document.getElementById('economia_estimada').innerText = 'R$ ' + parseFloat(stats.economia_estimada).toFixed(2);
                } else {
                    document.getElementById('total_cliques').innerText = "0";
                    document.getElementById('cliques_bloqueados').innerText = "0";
                    document.getElementById('economia_estimada').innerText = "R$ 0,00";
                }
            } catch (err) {
                console.error("Erro ao carregar dashboard:", err.message);
            }
        }

        function gerarRelatorio() {
            const total = document.getElementById('total_cliques').innerText;
            const bloqueados = document.getElementById('cliques_bloqueados').innerText;
            const economia = document.getElementById('economia_estimada').innerText;
            const dataRelatorio = new Date().toLocaleDateString('pt-BR');

            const conteudo = `
üõ°Ô∏è RELAT√ìRIO DE PERFORMANCE - IPSHIELD
-------------------------------------------
Data de Emiss√£o: ${dataRelatorio}
ID do Site: ${siteUuid}

RESUMO DO MONITORAMENTO:
- Total de Visitas Analisadas: ${total}
- Cliques Maliciosos Bloqueados: ${bloqueados}
- Economia Estimada (CPC R$ 2,00): ${economia}

CONCLUS√ÉO:
O sistema de prote√ß√£o IPShield evitou gastos desnecess√°rios 
com tr√°fego inv√°lido e bots durante o per√≠odo monitorado.

Status: PROTE√á√ÉO TOTAL ATIVA
-------------------------------------------
            `;

            const blob = new Blob([conteudo.trim()], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = `Relatorio_IPShield_${dataRelatorio.replace(/\//g, '-')}.txt`;
            link.click();
            
            alert("‚úÖ Relat√≥rio gerado e baixado com sucesso!");
        }

        // Inicializa√ß√£o
        loadDashboard();
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
