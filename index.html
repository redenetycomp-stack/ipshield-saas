<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Sidebar */
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; background: rgba(59, 130, 246, 0.1); border-left: 4px solid var(--accent); color: white; font-weight: 600; }

        /* Conte√∫do Principal */
        .main { flex: 1; overflow-y: auto; padding: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .card { background: var(--sidebar); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .card .value { font-size: 1.8rem; font-weight: 700; margin-top: 10px; color: var(--accent); }

        /* Cont√™iner de Gr√°ficos Ajustado */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; height: 280px; }
        .chart-box { background: var(--sidebar); padding: 15px; border-radius: 12px; border: 1px solid var(--border); position: relative; }
        canvas { max-height: 100% !important; width: 100% !important; }

        /* Tabela */
        .table-box { background: var(--sidebar); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #182235; color: #9ca3af; padding: 12px; text-align: left; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        .badge { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .badge-risk { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-safe { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üõ°Ô∏è IPShield OS</div>
        <div class="nav-item">üìä Vis√£o Geral</div>
    </aside>

    <main class="main">
        <div class="grid">
            <div class="card"><h4>Cliques Totais</h4><div class="value" id="c-total">0</div></div>
            <div class="card"><h4>Suspeitos</h4><div class="value" id="c-risk" style="color:#ef4444">0</div></div>
            <div class="card"><h4>Economia</h4><div class="value" id="c-eco">R$ 0,00</div></div>
        </div>

        <div class="charts-container">
            <div class="chart-box"><canvas id="lineChart"></canvas></div>
            <div class="chart-box"><canvas id="pieChart"></canvas></div>
        </div>

        <div class="table-box">
            <table>
                <thead><tr><th>Hora</th><th>IP</th><th>Localiza√ß√£o</th><th>Status</th></tr></thead>
                <tbody id="table-main">
                    <tr><td colspan="4" style="text-align:center; padding:20px;">Carregando dados...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const siteId = new URLSearchParams(window.location.search).get('site_id');

        let lineChart = null;
        let pieChart = null;

        async function updateDashboard() {
            if(!siteId) return;

            const { data, error } = await supabaseClient
                .from('visits')
                .select('*')
                .eq('site_id', siteId)
                .order('timestamp', { ascending: false });

            if(data) {
                const blocked = data.filter(v => v.risk_score >= 80).length;
                
                // Atualiza Textos
                document.getElementById('c-total').innerText = data.length;
                document.getElementById('c-risk').innerText = blocked;
                document.getElementById('c-eco').innerText = `R$ ${(blocked * 4.5).toFixed(2)}`;

                // Atualiza Tabela
                document.getElementById('table-main').innerHTML = data.map(v => `
                    <tr>
                        <td style="color:#9ca3af">${new Date(v.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                        <td><b>${v.ip}</b></td>
                        <td>${v.cidade || 'Brasil'}</td>
                        <td><span class="badge ${v.risk_score >= 80 ? 'badge-risk' : 'badge-safe'}">${v.risk_score >= 80 ? 'Bloqueado' : 'Limpo'}</span></td>
                    </tr>
                `).join('');

                renderCharts(data, blocked);
            }
        }

        function renderCharts(data, blocked) {
            try {
                if (!window.Chart) return;

                // Gr√°fico de Pizza
                if (!pieChart) {
                    pieChart = new Chart(document.getElementById('pieChart'), {
                        type: 'doughnut',
                        data: { labels: ['Ok', 'Risco'], datasets: [{ data: [data.length - blocked, blocked], backgroundColor: ['#10b981', '#ef4444'], borderWidth: 0 }] },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '75%' }
                    });
                } else {
                    pieChart.data.datasets[0].data = [data.length - blocked, blocked];
                    pieChart.update();
                }

                // Gr√°fico de Linha
                if (!lineChart) {
                    const last7 = data.slice(0, 7).reverse();
                    lineChart = new Chart(document.getElementById('lineChart'), {
                        type: 'line',
                        data: { 
                            labels: last7.map(v => new Date(v.timestamp).toLocaleTimeString([], {minute:'2-digit'})), 
                            datasets: [{ label: 'Fluxo', data: last7.map((_, i) => i + 1), borderColor: '#3b82f6', tension: 0.4 }] 
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }
            } catch (e) { console.error("Erro nos gr√°ficos", e); }
        }

        // In√≠cio Seguro
        window.onload = () => {
            updateDashboard();
            setInterval(updateDashboard, 15000);
        };
    </script>
</body>
</html>
