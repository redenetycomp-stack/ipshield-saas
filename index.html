<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Est√°vel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .nav-item { padding: 10px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 5px; font-size: 0.85rem; }
        .nav-item.active { background: var(--accent); color: white; }
        
        .main { flex: 1; overflow-y: auto; padding: 25px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .card .value { font-size: 1.5rem; font-weight: 700; margin-top: 5px; color: var(--accent); }

        /* Container de Gr√°ficos com tamanho fixo para n√£o explodir */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; height: 260px; }
        .chart-box { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); position: relative; height: 100%; }
        
        .table-box { background: var(--sidebar); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #182235; color: #9ca3af; padding: 12px; text-align: left; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); }
        .badge { padding: 2px 6px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; }
        .badge-risk { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-safe { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üõ°Ô∏è IPShield OS</div>
        <div class="nav-item active">üìä Vis√£o Geral</div>
    </aside>

    <main class="main">
        <div class="grid">
            <div class="card"><h4>Cliques Totais</h4><div class="value" id="c-total">0</div></div>
            <div class="card"><h4>Suspeitos</h4><div class="value" id="c-risk" style="color:#ef4444">0</div></div>
            <div class="card"><h4>Economia</h4><div class="value" id="c-eco">R$ 0,00</div></div>
        </div>

        <div class="charts-container">
            <div class="chart-box"><canvas id="lineChart"></canvas></div>
            <div class="chart-box"><canvas id="pieChart"></canvas></div>
        </div>

        <div class="table-box">
            <table>
                <thead><tr><th>Hora</th><th>IP</th><th>Localiza√ß√£o</th><th>Status</th></tr></thead>
                <tbody id="table-main"></tbody>
            </table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const siteId = new URLSearchParams(window.location.search).get('site_id');

        let lineChart = null;
        let pieChart = null;

        // Fun√ß√£o para carregar os dados
        async function loadDashboard() {
            if(!siteId) return;

            try {
                const { data, error } = await supabaseClient
                    .from('visits')
                    .select('*')
                    .eq('site_id', siteId)
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                // Atualizar Cards
                const total = data.length;
                const blocked = data.filter(v => v.risk_score >= 80).length;
                
                document.getElementById('c-total').innerText = total;
                document.getElementById('c-risk').innerText = blocked;
                document.getElementById('c-eco').innerText = `R$ ${(blocked * 4.5).toFixed(2)}`;

                // Atualizar Tabela
                document.getElementById('table-main').innerHTML = data.map(v => `
                    <tr>
                        <td style="color:#9ca3af">${new Date(v.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</td>
                        <td>${v.ip}</td>
                        <td>${v.cidade || 'Brasil'}</td>
                        <td><span class="badge ${v.risk_score >= 80 ? 'badge-risk' : 'badge-safe'}">${v.risk_score >= 80 ? 'Risco' : 'Ok'}</span></td>
                    </tr>
                `).join('');

                // Tentar atualizar gr√°ficos se eles existirem
                updateCharts(data, blocked);

            } catch (err) {
                console.error("Erro ao carregar dados:", err);
            }
        }

        function updateCharts(data, blocked) {
            try {
                if (!window.Chart) return;

                // Gr√°fico de Pizza
                if (!pieChart) {
                    const ctxPie = document.getElementById('pieChart').getContext('2d');
                    pieChart = new Chart(ctxPie, {
                        type: 'doughnut',
                        data: {
                            labels: ['Ok', 'Risco'],
                            datasets: [{ data: [data.length - blocked, blocked], backgroundColor: ['#10b981', '#ef4444'], borderWidth: 0 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, cutout: '70%' }
                    });
                } else {
                    pieChart.data.datasets[0].data = [data.length - blocked, blocked];
                    pieChart.update();
                }

                // Gr√°fico de Linha
                if (!lineChart) {
                    const ctxLine = document.getElementById('lineChart').getContext('2d');
                    lineChart = new Chart(ctxLine, {
                        type: 'line',
                        data: {
                            labels: data.slice(0, 7).reverse().map(v => new Date(v.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})),
                            datasets: [{ label: 'Cliques', data: data.slice(0, 7).map((_, i) => i + 1), borderColor: '#3b82f6', tension: 0.4 }]
                        },
                        options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                    });
                }
            } catch (e) {
                console.warn("Gr√°ficos n√£o puderam ser renderizados, mas o painel continua ativo.");
            }
        }

        // Inicializa√ß√£o Segura
        window.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            setInterval(loadDashboard, 30000);
        });
    </script>
</body>
</html>
