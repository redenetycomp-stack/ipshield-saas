<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; }
        
        /* Reset para evitar rolagem estranha */
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Menu Lateral Travado */
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; height: 100vh; }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 8px; font-size: 0.85rem; transition: 0.2s; }
        .nav-item:hover { background: #1f2937; color: white; }
        .nav-item.active { background: var(--accent); color: white; font-weight: 600; }

        /* Area Principal com Scroll Independente */
        .main { flex: 1; overflow-y: auto; padding: 25px; height: 100vh; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .card h4 { margin: 0; font-size: 0.65rem; color: #9ca3af; text-transform: uppercase; }
        .card .value { font-size: 1.5rem; font-weight: 700; margin-top: 5px; color: var(--accent); }
        
        /* GR√ÅFICOS: O SEGREDO EST√Å AQUI */
        .charts-container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { 
            background: var(--sidebar); 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid var(--border); 
            height: 220px; /* ALTURA RIGIDAMENTE DEFINIDA */
            position: relative; 
        }
        
        /* Tabela */
        .table-box { background: var(--sidebar); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; width: 100%; margin-bottom: 50px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th { background: #182235; color: #9ca3af; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 10px 12px; border-bottom: 1px solid var(--border); }
        .badge { padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .badge-risk { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        .badge-safe { background: rgba(16, 185, 129, 0.1); color: #10b981; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üõ°Ô∏è IPShield OS</div>
        <div class="nav-item active" onclick="openTab(event, 'tab-geral')">üìä Vis√£o Geral</div>
        <div class="nav-item" onclick="openTab(event, 'tab-geo')">üåç Geolocaliza√ß√£o</div>
        <div class="nav-item" onclick="openTab(event, 'tab-ips')">üö´ Bloqueios</div>
    </aside>

    <main class="main">
        <section id="tab-geral" class="tab-content active">
            <div class="grid">
                <div class="card"><h4>Cliques</h4><div class="value" id="c-total">0</div></div>
                <div class="card"><h4>Suspeitos</h4><div class="value" id="c-risk" style="color:#ef4444">0</div></div>
                <div class="card"><h4>Economia</h4><div class="value" id="c-eco">R$ 0,00</div></div>
            </div>

            <div class="charts-container">
                <div class="chart-box"><canvas id="lineChart"></canvas></div>
                <div class="chart-box"><canvas id="pieChart"></canvas></div>
            </div>

            <div class="table-box">
                <table>
                    <thead><tr><th>Hora</th><th>IP</th><th>Localiza√ß√£o</th><th>Status</th></tr></thead>
                    <tbody id="table-main"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-geo" class="tab-content">
            <h2 style="margin-top:0">Geolocaliza√ß√£o</h2>
            <div class="table-box">
                <table>
                    <thead><tr><th>Cidade</th><th>Total de Cliques</th></tr></thead>
                    <tbody id="table-geo"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-ips" class="tab-content">
            <h2 style="margin-top:0">Lista Negra de IPs</h2>
            <div class="table-box">
                <table>
                    <thead><tr><th>IP</th><th>Risco Detectado</th></tr></thead>
                    <tbody id="table-ips"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const siteId = new URLSearchParams(window.location.search).get('site_id');

        let lineChart, pieChart;

        function openTab(e, id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }

        function initCharts() {
            const opt = { 
                responsive: true, 
                maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { y: { display: false }, x: { ticks: { color: '#64748b', font: { size: 10 } } } }
            };
            
            lineChart = new Chart(document.getElementById('lineChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.05)' }] },
                options: opt
            });
            
            pieChart = new Chart(document.getElementById('pieChart'), {
                type: 'doughnut',
                data: { labels: ['Ok', 'Risco'], datasets: [{ data: [1, 0], backgroundColor: ['#10b981', '#ef4444'], borderWidth: 0 }] },
                options: { ...opt, cutout: '75%' }
            });
        }

        async function loadData() {
            if(!siteId) return;
            const { data } = await supabaseClient.from('visits').select('*').eq('site_id', siteId).order('timestamp', { ascending: false });
            
            if(data) {
                const blocked = data.filter(v => v.risk_score >= 80);
                document.getElementById('c-total').innerText = data.length;
                document.getElementById('c-risk').innerText = blocked.length;
                document.getElementById('c-eco').innerText = `R$ ${(blocked.length * 4.5).toFixed(2)}`;

                // Atualiza Gr√°ficos
                if(pieChart) {
                    pieChart.data.datasets[0].data = [data.length - blocked.length, blocked.length];
                    pieChart.update();
                }

                if(lineChart) {
                    const last7 = data.slice(0, 7).reverse();
