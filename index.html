<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IPShield - Dashboard MVP</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 40px; color: #333; }
        .container { max-width: 900px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; }
        .card h3 { margin: 0; font-size: 0.9em; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .card p { margin: 10px 0 0; font-size: 2.5em; font-weight: bold; }
        .verde { border-bottom: 6px solid #2ecc71; color: #27ae60; }
        .vermelho { border-bottom: 6px solid #e74c3c; color: #c0392b; }
        .azul { border-bottom: 6px solid #3498db; color: #2980b9; }
        .status { margin-top: 30px; font-size: 0.8em; color: #999; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è IPShield - Painel de Economia</h1>
        <div id="stats-container" class="grid">
            <div class="card azul"><h3>Total de Visitas</h3><p id="total_cliques">...</p></div>
            <div class="card vermelho"><h3>Ataques Bloqueados</h3><p id="cliques_bloqueados">...</p></div>
            <div class="card verde"><h3>Economia Real</h3><p id="economia_estimada">...</p></div>
        </div>
        <p class="status">ID do Site: 3bb6f46e-a781-4afd-b9c4-3044b0873228 | Atualizando a cada 5s</p>
    </div>

    <script>
        // CONFIGURA√á√ïES - Note que mudei o nome da vari√°vel para 'supabaseClient' para evitar o erro de conflito
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const siteUuid = '3bb6f46e-a781-4afd-b9c4-3044b0873228';

        // Inicializa o cliente com nome √∫nico
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadDashboard() {
            console.log("Consultando dados...");
            const { data, error } = await supabaseClient
                .from('dashboard_stats')
                .select('*')
                .eq('site_id', siteUuid)
                .single();

            if (error) {
                console.error("Erro na busca:", error.message);
                return;
            }

            if (data) {
                document.getElementById('total_cliques').innerText = data.total_cliques;
                document.getElementById('cliques_bloqueados').innerText = data.cliques_bloqueados;
                document.getElementById('economia_estimada').innerText = 'R$ ' + data.economia_estimada.toFixed(2);
            }
        }

        // Executa ao abrir e agenda repeti√ß√£o
        loadDashboard();
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
