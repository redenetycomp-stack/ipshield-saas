<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel IPShield</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background: #f0f2f5; font-family: sans-serif;">

<div id="painel-cliente" style="max-width: 900px; margin: 40px auto; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    
    <div style="background: #1a2a3a; color: white; padding: 25px; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h1 style="margin: 0; font-size: 24px;">üõ°Ô∏è IPShield Dashboard</h1>
            <p style="margin: 5px 0 0; opacity: 0.8;">Prote√ß√£o em tempo real para seus an√∫ncios</p>
        </div>
        <div style="text-align: right;">
            <span id="status-badge" style="background: #27ae60; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: bold;">SISTEMA ATIVO</span>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px; background: #e0e6ed; border-bottom: 2px solid #e0e6ed;">
        <div style="background: white; padding: 30px; text-align: center;">
            <p style="color: #7f8c8d; font-weight: bold; margin-bottom: 10px;">CLIQUES FRAUDULENTOS BLOQUEADOS</p>
            <span id="total-fraudes" style="font-size: 48px; font-weight: bold; color: #e74c3c;">0</span>
        </div>
        <div style="background: white; padding: 30px; text-align: center;">
            <p style="color: #7f8c8d; font-weight: bold; margin-bottom: 10px;">ECONOMIA GERADA (ESTIMADA)</p>
            <span id="economia-total" style="font-size: 48px; font-weight: bold; color: #27ae60;">R$ 0,00</span>
        </div>
    </div>

    <div style="padding: 25px;">
        <h3 style="color: #2c3e50; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px;">√öltimas Atividades de Bloqueio</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
            <thead>
                <tr style="text-align: left; color: #95a5a6; font-size: 13px;">
                    <th style="padding: 10px;">ENDERE√áO IP</th>
                    <th style="padding: 10px;">DATA/HORA</th>
                    <th style="padding: 10px; text-align: right;">STATUS</th>
                </tr>
            </thead>
            <tbody id="tabela-ips">
                </tbody>
        </table>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://xirrtonafivrphrzufbq.supabase.co', 'SUA_CHAVE_AQUI');

    async function carregarDados() {
        const siteAlvo = 'londrisolucao.com.br'; // Isso viria do login do cliente

        const { data, count, error } = await _supabase
            .from('visits')
            .select('ip, created_at', { count: 'exact' })
            .eq('diagnostico', 'FRAUDE')
            .eq('site_id', siteAlvo)
            .order('created_at', { ascending: false });

        if (data) {
            document.getElementById('total-fraudes').innerText = count;
            document.getElementById('economia-total').innerText = 'R$ ' + (count * 5).toLocaleString('pt-BR', { minimumFractionDigits: 2 });

            const tbody = document.getElementById('tabela-ips');
            tbody.innerHTML = data.slice(0, 8).map(visita => `
                <tr style="border-bottom: 1px solid #f9f9f9;">
                    <td style="padding: 12px; font-family: monospace; font-weight: bold;">${visita.ip}</td>
                    <td style="padding: 12px; color: #7f8c8d; font-size: 14px;">${new Date(visita.created_at).toLocaleString('pt-BR')}</td>
                    <td style="padding: 12px; text-align: right;"><span style="color: #e74c3c; font-size: 12px; font-weight: bold;">‚óè BANIDO</span></td>
                </tr>
            `).join('');
        }
    }

    carregarDados();
    setInterval(carregarDados, 30000); // Atualiza a cada 30 segundos
</script>
</body>
</html>
