<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; }
        
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; flex-shrink: 0; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border); }
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 5px; font-size: 0.9rem; transition: 0.2s; }
        .nav-item:hover { background: #1f2937; color: white; }
        .nav-item.active { background: var(--accent); color: white; }

        .main { flex: 1; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--sidebar); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .card h4 { margin: 0; font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; }
        .card .value { font-size: 1.8rem; font-weight: 700; margin-top: 10px; color: var(--accent); }
