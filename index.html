<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .sidebar { width: 260px; background: #111; border-right: 1px solid #222; height: 100vh; position: fixed; }
        .main-content { margin-left: 260px; padding: 40px; }
        .nav-item { padding: 12px 20px; color: #888; display: flex; align-items: center; transition: 0.3s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: #00ffa3; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255, 255, 255, 0.05); }
        .accent-green { color: #00ffa3; }
    </style>
</head>
<body>

    <div class="sidebar flex flex-col justify-between">
        <div>
            <div class="p-6">
                <h1 class="text-xl font-bold italic">IPShield <span class="accent-green text-xs">OS</span></h1>
            </div>
            <nav class="mt-4">
                <div class="nav-item active"><i class="fas fa-chart-line mr-3"></i> Dashboard</div>
                <div class="nav-item"><i class="fas fa-shield-alt mr-3"></i> Bloqueio de Raiz</div>
                <div class="nav-item"><i class="fas fa-robot mr-3"></i> Automação API</div>
                <div class="nav-item"><i class="fas fa-code mr-3"></i> Instalação</div>
            </nav>
        </div>
        <div class="p-6 border-t border-zinc-800">
            <div id="status-badge" class="text-[10px] font-bold uppercase tracking-widest text-zinc-500">Conectando...</div>
        </div>
    </div>

    <div class="main-content">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold">Visão Geral</h2>
                <p class="text-zinc-500">Cliente: proteclic.com.br</p>
            </div>
            <button onclick="gerarRelatorioPDF()" class="bg-white text-black px-6 py-2 rounded-full font-bold text-sm hover:bg-zinc-200 transition">
                Exportar PDF
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
            <div class="glass p-8 rounded-3xl">
                <p class="text-zinc-500 text-sm font-medium uppercase tracking-wider">Bloqueios Totais</p>
                <h3 id="total-bloqueios" class="text-5xl font-bold mt-2">0</h3>
            </div>
            <div class="glass p-8 rounded-3xl border-l-2 border-emerald-500">
                <p class="text-zinc-500 text-sm font-medium uppercase tracking-wider">Economia Estimada</p>
                <h3 id="economia-gerada" class="text-5xl font-bold mt-2 accent-green">
