<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --accent: #38bdf8; --danger: #ef4444; --success: #10b981; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; line-height: 1.5; }
        .container { max-width: 1200px; margin: auto; }
        
        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-badge { font-size: 0.8rem; color: var(--success); display: flex; align-items: center; gap: 5px; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card); padding: 24px; border-radius: 12px; border: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .stat-card h3 { margin: 0; font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .stat-card p { margin: 12px 0 0; font-size: 2rem; font-weight: 700; color: var(--accent); }

        /* Filtros e Busca */
        .search-area { margin-bottom: 20px; }
        .search-input { width: 100%; background: var(--card); border: 1px solid #334155; color: white; padding: 14px 20px; border-radius: 8px; font-size: 1rem; box-sizing: border-box; outline: none; }
        .search-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2); }

        /* Tabela */
        .table-wrapper { background: var(--card); border-radius: 12px; border: 1px solid #334155; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 800px; }
        th { background: #1e293b; color: #94a3b8; padding: 16px; font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid #334155; }
        td { padding: 16px; border-bottom: 1px solid #334155; font-size: 0.875rem; }
        tr:hover { background: rgba(56, 189, 248, 0.03); }
        
        /* Badges de Tabela */
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: 600; }
        .badge-geo { background: rgba(56, 189, 248, 0.1); color: var(--accent); }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .badge-ok { background: rgba(16, 185, 129, 0.1); color: var(--success); }
    </style>
</head>
