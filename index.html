<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield - Gest√£o Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar-width: 250px; --bg: #0b0f19; --card: #111827; --border: #1f2937; --accent: #3b82f6; --text: #f3f4f6; --danger: #ef4444; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Menu Lateral */
        .sidebar { width: var(--sidebar-width); background: var(--card); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; }
        .logo { font-size: 1.4rem; font-weight: 700; color: var(--accent); margin-bottom: 40px; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .nav-item { padding: 12px 15px; border-radius: 8px; color: #9ca3af; text-decoration: none; margin-bottom: 8px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 10px; font-size: 0.9rem; }
        .nav-item:hover { background: #1f2937; color: white; }
        .nav-item.active { background: var(--accent); color: white; font-weight: 600; }

        /* Conte√∫do */
        .main { flex: 1; overflow-y: auto; padding: 30px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Cards e Tabelas */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); }
        .card h4 { margin: 0; color: #9ca3af; font-size: 0.7rem; text-transform: uppercase; }
        .card .value { font-size: 1.6rem; font-weight: 700; margin-top: 8px; color: var(--accent); }
        
        .table-box { background: var(--card); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #182235; color: #9ca3af; padding: 15px; text-align: left; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid var(--border); }
        .badge { padding: 3px 8px; border-radius: 12px; font-size: 0.7rem; }
        .badge-red { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .badge-green { background: rgba(16, 185, 129, 0.15); color: #10b981; }

        .search-bar { background: #1f2937; border: 1px solid var(--border); color: white; padding: 8px 15px; border-radius: 6px; width: 250px; margin-bottom: 15px; }
    </style>
</head>
