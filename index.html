<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield Pro - Sistema de Defesa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1a2a3a; --secondary: #27ae60; --danger: #e74c3c; --light: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #eef2f5; margin: 0; color: var(--text); }
        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        
        .header { background: var(--primary); color: white; padding: 25px; border-radius: 15px 15px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .nav-tabs { display: flex; background: #2c3e50; padding: 0 20px; gap: 10px; }
        .tab-btn { background: none; border: none; color: #bdc3c7; padding: 15px 20px; cursor: pointer; font-weight: bold; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: white; border-bottom-color: var(--secondary); }
        
        .tab-content { display: none; background: white; padding: 25px; border-radius: 0 0 15px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .tab-content.active { display: block; }
        
        /* Dashboard */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--light); padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #e0e6ed; }
        .stat-card h1 { margin: 10px 0; font-size: 32px; }

        /* Filtros */
        .filter-bar { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; align-items: end; border: 1px solid #eee; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 11px; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
        
        /* Tabelas */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; color: #95a5a6; font-size: 12px; padding: 12px; border-bottom: 2px solid #f4f7f9; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f4f7f9; font-size: 13px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; color: white; }
        .bg-fraude { background: var(--danger); }
        .bg-limpo { background: var(--secondary); }
        
        /* Inputs e Bot√µes */
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 13px; }
        button { background: var(--primary); color: white; border: none; padding: 11px 22px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        .btn-delete { background: none; color: var(--danger); border: 1px solid var(--danger); padding: 5px 10px; font-size: 11px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div><h1 style="margin:0">üõ°Ô∏è IPShield Pro</h1></div>
        <div><span id="sync-status" class="badge" style="background:#95a5a6">CONECTANDO...</span></div>
    </div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="openTab('dash')">RESUMO ANAL√çTICO</button>
        <button class="tab-btn" onclick="openTab('clientes')">CLIENTES & REGRAS</button>
        <button class="tab-btn" onclick="openTab('extorno')">SOLICITAR ESTORNO</button>
    </div>

    <div id="dash" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card"><div>ALERTAS DE FRAUDE</div><h1 id="total-fraudes">0</h1></div>
            <div class="stat-card"><div>ECONOMIA ESTIMADA</div><h1 id="economia-total" style="color:var(--secondary)">R$ 0,00</h1></div>
            <div class="stat-card"><div>CLIQUES COM GCLID</div><h1 id="total-extorno" style="color:var(--danger)">0</h1></div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Filtrar por Site</label>
                <select id="f-site" onchange="carregarDados()"><option value="all">Todos os Sites</option></select>
            </div>
            <div class="filter-group">
                <label>Diagn√≥stico</label>
                <select id="f-diag" onchange="carregarDados()">
                    <option value="FRAUDE">Apenas Fraude</option>
                    <option value="all">Ver Tudo</option>
                </select>
            </div>
            <div class="filter-group"><button onclick="carregarDados()" style="width: 100%;">APLICAR</button></div>
        </div>

        <table id="table-main">
            <thead>
                <tr>
                    <th>IP</th>
                    <th>CIDADE/UF</th>
                    <th>SITE</th>
                    <th>DISPOSITIVO</th>
                    <th>P√ÅGINA</th>
                    <th>DATA/HORA</th>
                    <th>DIAGN√ìSTICO</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="clientes" class="tab-content">
        <div style="background: #f9f9f9; padding: 20px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 25px;">
            <h3 style="margin-top:0">‚ûï Adicionar Novo Cliente</h3>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="new-site" placeholder="Dom√≠nio (ex: arteinox.com.br)" style="flex:2">
                <input type="text" id="new-ads-id" placeholder="ID Ads (000-000-0000)" style="flex:1">
                <button onclick="salvarCliente()">CADASTRAR SITE</button>
            </div>
        </div>

        <h3>‚öôÔ∏è Regras de Bloqueio Ativas</h3>
        <div id="lista-configuracoes">
            </div>
    </div>

    <div id="extorno" class="tab-content">
        <h3>üí∞ Dados para Reivindica√ß√£o de Cr√©ditos</h3>
        <table id="table-extorno">
            <thead><tr><th>DATA</th><th>IP</th><th>SITE</th><th>GCLID</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://xirrtonafivrphrzufbq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhpcnJ0b25hZml2cnBocnp1ZmJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDgxMTgsImV4cCI6MjA4NjU4NDExOH0.Fl5QjNnT9SAgW-PmL1gcImCes8r6JJAS6Rrz2Q6FQkE';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    async function carregarDados() {
        const site = document.getElementById('f-site').value;
        const diag = document.getElementById('f-diag').value;

        let query = _supabase.from('visits').select('*', { count: 'exact' });
        if (site !== 'all') query = query.eq('site_id', site);
        if (diag !== 'all') query = query.eq('diagnostico', diag);

        const { data, count, error } = await query.order('created_at', { ascending: false }).limit(50);

        if (!error) {
            document.getElementById('sync-status').innerText = "SINCERIZADO";
            document.getElementById('sync-status').style.background = "#27ae60";
            document.getElementById('total-fraudes').innerText = count;
            document.getElementById('economia-total').innerText = 'R$ ' + (count * 5).toLocaleString('pt-BR');

            document.querySelector('#table-main tbody').innerHTML = data.map(v => `
                <tr>
                    <td style="font-family:monospace"><b>${v.ip}</b></td>
                    <td>${v.city || '---'}/${v.region || '--'}</td>
                    <td>${v.site_id}</td>
                    <td>${v.device || '---'}</td>
                    <td style="font-size:11px">${v.page_url ? v.page_url.substring(0,25)+'...' : '--'}</td>
                    <td>${new Date(v.created_at).toLocaleString('pt-BR')}</td>
                    <td><span class="badge ${v.diagnostico === 'FRAUDE' ? 'bg-fraude' : 'bg-limpo'}">${v.diagnostico}</span></td>
                </tr>
            `).join('');

            // Preenche Estorno
            const comGclid = data.filter(v => v.gclid);
            document.getElementById('total-extorno').innerText = comGclid.length;
            document.querySelector('#table-extorno tbody').innerHTML = comGclid.map(v => `
                <tr><td>${new Date(v.created_at).toLocaleDateString()}</td><td>${v.ip}</td><td>${v.site_id}</td><td style="font-size:10px">${v.gclid}</td></tr>
            `).join('');
        }
    }

    async function carregarConfiguracoes() {
        const { data } = await _supabase.from('ipshield_config').select('*').order('site_nome', { ascending: true });
        if (data) {
            const list = document.getElementById('lista-configuracoes');
            list.innerHTML = data.map(c => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:#f4f7f9; margin-bottom:10px; border-radius:8px; border-left:4px solid var(--primary)">
                    <div><strong>${c.site_nome}</strong><br><small>Ads ID: ${c.google_ads_id}</small></div>
                    <div style="display:flex; gap:15px; align-items:center;">
                        <div>Cliques: <input type="number" value="${c.limite_cliques}" onchange="updateRegra('${c.site_nome}', 'limite_cliques', this.value)" style="width:45px"></div>
                        <div>Dias: <input type="number" value="${c.dias_bloqueio}" onchange="updateRegra('${c.site_nome}', 'dias_bloqueio', this.value)" style="width:45px"></div>
                        <button class="btn-delete" onclick="deletarCliente('${c.site_nome}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            // Atualiza filtro de site na home
            const select = document.getElementById('f-site');
            select.innerHTML = '<option value="all">Todos os Sites</option>';
            data.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s.site_nome; opt.innerText = s.site_nome; select.appendChild(opt);
            });
        }
    }

    async function salvarCliente() {
        const site = document.getElementById('new-site').value;
        const adsId = document.getElementById('new-ads-id').value;
        if(!site || !adsId) return alert("Preencha Site e ID!");
        await _supabase.from('ipshield_config').insert([{ site_nome: site, google_ads_id: adsId, limite_cliques: 1, dias_bloqueio: 30 }]);
        location.reload();
    }

    async function updateRegra(site, campo, valor) {
        const obj = {}; obj[campo] = parseInt(valor);
        await _supabase.from('ipshield_config').update(obj).eq('site_nome', site);
    }

    async function deletarCliente(site) {
        if(confirm("Remover site?")) {
            await _supabase.from('ipshield_config').delete().eq('site_nome', site);
            location.reload();
        }
    }

    carregarConfiguracoes();
    carregarDados();
</script>
</body>
</html>
