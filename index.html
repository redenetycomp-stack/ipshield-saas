<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Multi-Client</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.1rem; font-weight: 700; color: var(--accent); margin-bottom: 25px; }
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 5px; border: none; background: none; width: 100%; text-align: left; }
        .nav-item.active { background: var(--accent); color: white; }

        /* Main Area */
        .main { flex: 1; overflow-y: auto; padding: 25px; }
        
        /* Seletor de Sites no Topo */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; background: var(--sidebar); padding: 15px; border-radius: 12px; border: 1px solid var(--border); }
        .site-selector { background: #1f2937; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 6px; outline: none; min-width: 250px; }

        /* Cards e Gr√°ficos */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .card { background: var(--sidebar); padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        .value { font-size: 1.6rem; font-weight: 700; color: var(--accent); }
        .table-box { background: var(--sidebar); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #182235; color: #9ca3af; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid var(--border); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üõ°Ô∏è IPShield OS</div>
        <button class="nav-item active" onclick="openTab('tab-geral', this)">üìä Vis√£o Geral</button>
        <button class="nav-item" onclick="openTab('tab-sites', this)">üåê Meus Sites</button>
        <button class="nav-item" onclick="openTab('tab-int', this)" style="margin-top:auto;">‚öôÔ∏è Integra√ß√£o</button>
    </aside>

    <main class="main">
        <div class="top-bar">
            <div>
                <span style="color: #9ca3af; font-size: 0.8rem;">CLIENTE ATUAL:</span><br>
                <select id="global-site-selector" class="site-selector" onchange="changeClient(this.value)">
                    <option value="">Carregando sites...</option>
                </select>
            </div>
            <div id="status-badge" style="color: #10b981; font-size: 0.8rem;">‚óè Sistema Online</div>
        </div>

        <section id="tab-geral" class="tab-content active">
            <div class="grid">
                <div class="card"><h4>Cliques</h4><div class="value" id="c-total">0</div></div>
                <div class="card"><h4>Amea√ßas</h4><div class="value" id="c-risk" style="color:#ef4444">0</div></div>
                <div class="card"><h4>Economia</h4><div class="value" id="c-eco">R$ 0,00</div></div>
            </div>
            <div class="table-box">
                <table>
                    <thead><tr><th>Hora</th><th>IP</th><th>Cidade</th><th>Risco</th></tr></thead>
                    <tbody id="table-main"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-sites" class="tab-content">
            <div class="card" style="max-width: 500px; margin-bottom: 20px;">
                <h3>Adicionar Novo Site</h3>
                <input type="text" id="new-domain" placeholder="Ex: sitecliente.com.br" style="width: 100%; padding: 10px; margin-bottom: 10px; background: #1f2937; border: 1px solid #374151; color: white; border-radius: 6px;">
                <button onclick="addSite()" style="width: 100%; padding: 10px; background: var(--accent); border: none; color: white; border-radius: 6px; cursor: pointer;">Salvar Dom√≠nio</button>
            </div>
            <div class="table-box">
                <table>
                    <thead><tr><th>Dom√≠nio</th><th>Site ID</th></tr></thead>
                    <tbody id="list-all-sites"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-int" class="tab-content">
            <h2>Instala√ß√£o</h2>
            <div class="card">
                <p>Copie o c√≥digo abaixo e cole no HEAD do site selecionado:</p>
                <code id="install-code" style="display: block; background: #000; padding: 15px; color: #34d399; border-radius: 8px;">
                    &lt;script src="https://ipshield.com/pixel.js?id=<span id="current-id-display">...</span>"&gt;&lt;/script&gt;
                </code>
            </div>
        </section>
    </main>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function openTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        async function loadSites() {
            const { data } = await supabaseClient.from('sites').select('*');
            if (data) {
                const selector = document.getElementById('global-site-selector');
                const list = document.getElementById('list-all-sites');
                
                selector.innerHTML = data.map(s => `<option value="${s.site_id}">${s.domain}</option>`).join('');
                list.innerHTML = data.map(s => `<tr><td>${s.domain}</td><td><small>${s.site_id}</small></td></tr>`).join('');

                // Se n√£o tiver ID na URL, pega o primeiro da lista
                const urlParams = new URLSearchParams(window.location.search);
                const currentId = urlParams.get('site_id') || data[0].site_id;
                selector.value = currentId;
                document.getElementById('current-id-display').innerText = currentId;
                fetchData(currentId);
            }
        }

        async function fetchData(id) {
            if(!id) return;
            const { data } = await supabaseClient.from('visits').select('*').eq('site_id', id).order('timestamp', { ascending: false });
            
            if (data) {
                const blocked = data.filter(v => v.risk_score >= 80);
                document.getElementById('c-total').innerText = data.length;
                document.getElementById('c-risk').innerText = blocked.length;
                document.getElementById('c-eco').innerText = `R$ ${(blocked.length * 4.5).toFixed(2)}`;
                
                document.getElementById('table-main').innerHTML = data.map(v => `
                    <tr><td>${new Date(v.timestamp).toLocaleTimeString()}</td><td>${v.ip}</td><td>${v.cidade}</td><td>${v.risk_score}%</td></tr>
                `).join('');
            }
        }

        function changeClient(newId) {
            window.location.href = `?site_id=${newId}`;
        }

        async function addSite() {
            const dom = document.getElementById('new-domain').value;
            if(!dom) return;
            const newId = crypto.randomUUID();
            await supabaseClient.from('sites').insert([{ domain: dom, site_id: newId }]);
            location.reload();
        }

        window.onload = loadSites;
    </script>
</body>
</html>
