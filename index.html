<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield OS - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --sidebar: #111827; --bg: #0b0f19; --accent: #3b82f6; --text: #f3f4f6; --border: #1f2937; --danger: #ef4444; --success: #10b981; --google: #ea4335; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.2rem; font-weight: 700; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        
        .nav-item { padding: 12px; border-radius: 8px; color: #9ca3af; cursor: pointer; margin-bottom: 5px; border: none; background: none; width: 100%; text-align: left; font-size: 0.9rem; transition: 0.3s; }
        .nav-item:hover { background: #1f2937; color: white; }
        .nav-item.active { background: var(--accent) !important; color: white !important; }

        .main { flex: 1; overflow-y: auto; padding: 25px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; background: var(--sidebar); padding: 15px 20px; border-radius: 12px; border: 1px solid var(--border); }
        .site-selector { background: #1f2937; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 6px; width: 250px; }

        .card { background: var(--sidebar); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .table-box { background: var(--sidebar); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #182235; color: #9ca3af; padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }
        
        .btn-google { background: var(--google); color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        
        .tab-content { display: none; }
        .tab-content.active { display: block !important; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">üõ°Ô∏è IPShield OS</div>
        <button class="nav-item active" onclick="openTab('tab-geral', this)">üìä Vis√£o Geral</button>
        <button class="nav-item" onclick="openTab('tab-bloqueios', this)">üö´ Bloqueio de Raiz</button>
        <button class="nav-item" onclick="openTab('tab-automacao', this)">‚öôÔ∏è Automa√ß√£o API</button>
        <button class="nav-item" onclick="openTab('tab-sites', this)">üåê Meus Sites</button>
        <button class="nav-item" onclick="openTab('tab-int', this)" style="margin-top:auto;">üöÄ Instala√ß√£o</button>
    </aside>

    <main class="main">
        <div class="top-bar">
            <div>
                <span style="color: #9ca3af; font-size: 0.75rem;">CLIENTE:</span><br>
                <select id="global-site-selector" class="site-selector" onchange="changeClient(this.value)"></select>
            </div>
            <div style="color: var(--success); font-size: 0.85rem;">‚óè Painel Ativo</div>
        </div>

        <section id="tab-geral" class="tab-content active">
            <div class="table-box">
                <table>
                    <thead><tr><th>Hora</th><th>IP</th><th>Cidade</th><th>Risco</th></tr></thead>
                    <tbody id="table-main"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-bloqueios" class="tab-content">
            <h2>üö´ Blacklist de Redes</h2>
            <div class="table-box">
                <table>
                    <thead><tr><th>IP</th><th>Raiz (CIDR)</th><th>Risco</th></tr></thead>
                    <tbody id="table-blacklist"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-automacao" class="tab-content">
            <h2>‚öôÔ∏è Conectar Google Ads API</h2>
            <div class="card">
                <p>Vincule sua MCC (redenetycomp@gmail.com) para automa√ß√£o.</p>
                <button class="btn-google" onclick="startGoogleAuth()">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_64dp.png" width="20">
                    Conectar Google Ads
                </button>
            </div>
        </section>

        <section id="tab-sites" class="tab-content">
            <div class="card" style="max-width: 400px;">
                <h3>Novo Site</h3>
                <input type="text" id="new-domain" placeholder="dominio.com" style="width:100%; padding:10px; margin-bottom:10px; background:#1f2937; border:1px solid #374151; color:white; border-radius:5px;">
                <button onclick="addSite()" style="width:100%; padding:10px; background:var(--accent); color:white; border:none; border-radius:5px; cursor:pointer;">Cadastrar</button>
            </div>
        </section>

        <section id="tab-int" class="tab-content">
            <h2>üöÄ Instala√ß√£o do Pixel</h2>
            <div class="card">
                <pre id="install-code" style="background:#000; padding:15px; color:var(--success); border-radius:8px; overflow-x:auto;"></pre>
            </div>
        </section>
    </main>

    <script>
        // Configura√ß√µes do Supabase
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Credenciais Google que geramos
        const GOOGLE_CLIENT_ID = '528501474977-op2ld3bl7imfd4dgn4u0ungv087bqlvo.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://ipshield-saas.vercel.app/callback';

        // FUN√á√ÉO DOS MENUS (CORRIGIDA)
        window.openTab = function(tabId, btn) {
            console.log('Trocando para aba:', tabId);
            // Esconde todas as abas
            const tabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            // Tira o 'active' de todos os bot√µes
            const buttons = document.getElementsByClassName('nav-item');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            // Mostra a aba clicada e ativa o bot√£o
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        window.startGoogleAuth = function() {
            const scope = 'https://www.googleapis.com/auth/adwords';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${GOOGLE_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${encodeURIComponent(scope)}&access_type=offline&prompt=consent`;
            window.location.href = authUrl;
        }

        async function init() {
            const { data: sites } = await supabaseClient.from('sites').select('*');
            if (sites && sites.length > 0) {
                const selector = document.getElementById('global-site-selector');
                selector.innerHTML = sites.map(s => `<option value="${s.site_id}">${s.domain}</option>`).join('');
                
                const urlParams = new URLSearchParams(window.location.search);
                const currentId = urlParams.get('site_id') || sites[0].site_id;
                selector.value = currentId;
                
                document.getElementById('install-code').innerText = `<script src="https://ipshield-saas.vercel.app/pixel.js?id=${currentId}"><\/script>`;
                loadData(currentId);
            }
        }

        async function loadData(id) {
            const { data } = await supabaseClient.from('visits').select('*').eq('site_id', id).order('timestamp', { ascending: false });
            if (data) {
                document.getElementById('table-main').innerHTML = data.map(v => `
                    <tr><td>${new Date(v.timestamp).toLocaleTimeString()}</td><td>${v.ip}</td><td>${v.cidade}</td><td>${v.risk_score}%</td></tr>
                `).join('');
                
                const suspects = data.filter(v => v.risk_score >= 80);
                document.getElementById('table-blacklist').innerHTML = suspects.map(v => `
                    <tr><td>${v.ip}</td><td>${v.ip.split('.').slice(0,3).join('.')}.0/24</td><td>${v.risk_score}%</td></tr>
                `).join('');
            }
        }

        window.changeClient = (val) => window.location.href = '?site_id=' + val;
        
        window.addSite = async () => {
            const dom = document.getElementById('new-domain').value;
            if(!dom) return;
            const newId = crypto.randomUUID();
            await supabaseClient.from('sites').insert([{ domain: dom, site_id: newId }]);
            window.location.href = '?site_id=' + newId;
        }

        window.onload = init;
    </script>
</body>
</html>
