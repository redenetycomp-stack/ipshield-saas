<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Finalizando Conexão...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0b0f19; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 4px solid #1f2937; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .card { text-align: center; padding: 30px; background: #111827; border-radius: 12px; border: 1px solid #1f2937; }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader" id="icon"></div>
        <h2 id="msg">Finalizando integração...</h2>
        <p id="submsg">Não feche esta janela.</p>
    </div>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function processCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');

            if (authCode) {
                try {
                    // Aqui salvamos o código temporário no Supabase
                    // Uma Edge Function vai detectar isso e trocar pelo Token real
                    const { error } = await supabase
                        .from('google_ads_config')
                        .upsert({ 
                            id: 1, 
                            auth_code: authCode,
                            updated_at: new Date()
                        });

                    if (error) throw error;

                    document.getElementById('msg').innerText = "✅ Conectado com Sucesso!";
                    document.getElementById('submsg').innerText = "Redirecionando para o painel...";
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (err) {
                    document.getElementById('msg').innerText = "❌ Erro ao salvar";
                    document.getElementById('submsg').innerText = err.message;
                }
            }
        }

        processCallback();
    </script>
</body>
</html>
