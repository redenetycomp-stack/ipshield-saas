<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPShield - Prote√ß√£o Avan√ßada para Google Ads</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; background: #f9fafb; color: #1a1a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        .hero { text-align: center; padding: 20px; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        
        .form-box { 
            background: white; 
            width: 100%;
            max-width: 400px; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }
        
        label { display: block; text-align: left; font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; color: #444; }
        input { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .btn-pay { 
            background: #009ee3; 
            color: white; 
            width: 100%; 
            padding: 16px; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s;
        }
        .btn-pay:hover { background: #007bbd; }
        .btn-pay:disabled { background: #ccc; cursor: not-allowed; }

        #status { margin-top: 15px; font-size: 0.9rem; color: #3498db; display: none; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>üõ°Ô∏è IPShield</h1>
        <p>Proteja seu investimento em an√∫ncios agora.</p>

        <div class="form-box">
            <label>Seu Nome ou Empresa</label>
            <input type="text" id="nome_cliente" placeholder="Ex: Jo√£o Silva">
            
            <label>URL do Site para Proteger</label>
            <input type="text" id="url_site" placeholder="Ex: www.meusite.com.br">
            
            <button class="btn-pay" id="btn-acao" onclick="cadastrarEIrParaPagamento()">
                Pagar e Ativar Prote√ß√£o
            </button>
            
            <div id="status">‚è≥ Criando sua conta segura...</div>
        </div>
    </section>

    <script>
        const supabaseUrl = 'https://xirrtonafivrphrzufbq.supabase.co';
        const supabaseKey = 'sb_publishable_A5R5oMe2Xxks-tMfWcVFnA_yscoQYW9';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function cadastrarEIrParaPagamento() {
            const nome = document.getElementById('nome_cliente').value;
            const url = document.getElementById('url_site').value;
            const btn = document.getElementById('btn-acao');
            const status = document.getElementById('status');

            if (!nome || !url) {
                alert("Por favor, preencha todos os campos para continuar.");
                return;
            }

            btn.disabled = true;
            status.style.display = "block";

            try {
                // 1. Criar o cadastro e gerar o SITE_ID
                const { data, error } = await supabaseClient
                    .from('sites')
                    .insert([{ nome_cliente: nome, url_site: url }])
                    .select();

                if (error) throw error;

                const novoSiteId = data[0].id;

                // 2. Redirecionar para o seu link do Mercado Pago
                // Usamos o seu link encurtado e passamos a refer√™ncia externa
                const linkVenda = "https://mpago.la/1LrNk4C";
                
                // O Mercado Pago reconhece o external_reference para concilia√ß√£o
                window.location.href = `${linkVenda}?external_reference=${novoSiteId}`;

            } catch (err) {
                alert("Erro ao processar: " + err.message);
                btn.disabled = false;
                status.style.display = "none";
            }
        }
    </script>
</body>
</html>
